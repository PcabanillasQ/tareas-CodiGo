<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Hello, world!</title>
  </head>
  <body>  
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <header  class="bg-info text-white p-3 ">
                    <h4>Factura</h4>
                </header>
                <div id="msgAlert" class="alert alert-danger d-none" role="alert">
                   
                  </div>
                <section class="ingresoDatos container bg-light py-3">
                   
                    <form id="datosGenerales" class="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="form-group col-md-7">
                            <label for="inpNombre">Nombre</label>
                            <input type="text" class="form-control" form-control-sm name="inpNombre" id="inpNombre" required>
                          
                            <div class="invalid-feedback">
                                Completa el campo!
                              </div>
                          </div>
                          <div class="form-group col-md-5">
                            <label for="inpfecha">Fecha</label>
                            <input type="date" class="form-control" form-control-sm name="inpfecha" id="inpfecha" required>
                            <div class="invalid-feedback">
                                Completa el campo!
                              </div>
                          </div> 
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-7">
                            <label for="inpRuc">RUC</label>
                            <input type="text"  class="form-control" form-control-sm name="inpRuc" id="inpRuc" required>
                            <div class="invalid-feedback">
                                Completa el campo!
                              </div>
                          </div>
                          <div class="form-group col-md-5">
                            <label for="inpNro">Nro.</label>
                            <input type="text"  class="form-control" form-control-sm name="inpNro" id="inpNro" required>
                            <div class="invalid-feedback">
                                Completa el campo!
                              </div>
                          </div>  
                        </div>                     
                       
                        <div class="form-row">
                          <div class="form-group col-md-2">
                            <label for="inpCantidad">Cantidad</label>
                            <input type="number" class="form-control" form-control-sm name="inpCantidad" id="inpCantidad" step="1" min="0" required>                        
                            
                            <div class="invalid-feedback">
                                Completa el campo!
                              </div>
                          </div>
                          <div class="form-group col-md-5">
                            <label for="inpDesArticulo">Descripción</label>
                            <input type="text" class="form-control" form-control-sm name="inpDesArticulo" id="inpDesArticulo" required>
                            <div class="invalid-feedback">
                                Completa el campo!
                              </div>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inpPreUnit">Precio Unit.</label>
                            <input type="number" class="form-control" form-control-sm name="inpPreUnit" id="inpPreUnit" step="0.01" min="0" required>
                            <div class="invalid-feedback">
                                Completa el campo!
                              </div>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inpPreTotal">Precio Total.</label>
                                <input type="number" readonly class="form-control-plaintext form-control-sm pl-4 font-weight-bold" name="inpPreTotal" id="inpPreTotal" >
                          </div>
                          <div class="form-group col-md-1 pt-3">
                              <button type="submit" class="btn btn-primary" id="saveArticulo"><i class="fas fa-save"></i></button>
                          </div>
                        </div>  
                         
                    </form>
                </section>
                <section class="DetalleFact ">
                    <table class="table table-striped table-hover text-center">
                        <thead class="thead-dark">
                            <tr>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Precio Unit.</th>
                            <th scope="col">Precio Total</th>
                            <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tblDetalleArticulos">     
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td><a href="#" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a></td>
                              </tr>                     -->
                        </tbody>
                    </table>
                    <div class="tablaMontos row">
                        <div class="col-md-8">
                            <div class="form-group pt-3">
                                <a href="#" class="btn btn-primary" id="saveFactura">Guardar Factura</a>
                            </div> 
                        </div>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-6 col-form-label col-form-label-sm">Sub total: S/.</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext form-control-sm font-weight-bold text-right" id="inpSubtot" value="0.00">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-6 col-form-label col-form-label-sm">IGV:</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext form-control-sm font-weight-bold text-right" id="inpIGV" value="18%">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-6 col-form-label col-form-label-sm">Total: S/.</label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext form-control-sm font-weight-bold text-right" id="inpTot" value="0.00">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
       
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./funciones.js"></script>
    <script src="./factura.js"></script>
  </body>
</html>
