    <style>
        .carousel-cell{         
            min-height: 500px;
            border: 1px solid #000;
            width: 30%;
        } 
     
        .flickity-page-dots{ bottom: 10px!important;  }
        .card-title{ height: 55px;  }
        .card-text {
          min-height: 122px!important;
          overflow: hidden;
          text-overflow: ellipsis;        
        }
        .flickity-page-dots .dot{ background-color: #dc3545;  }
        .titulos{  position: relative;  }

        .titulos::after, .titulos::before{
          content: "";
          position: absolute;
          display: block;
          top: 50%;
          transform: translateY(-50%);
          width: 25%;
          height: 5px;  
        }
        .titulos::after{
          background: linear-gradient(-90deg, #dc3545 , #dc354600 90% );
        }
        .titulos::before{
          right: 0;
          background: linear-gradient(90deg, #dc3545 , #dc354600 90% );
        }
        .img-pelis{
          overflow: hidden;
          width: 100%;
          height: 400px;
          transition: background-color 3s;
        }

       @media all and(max-width:768px){
         .carousel-cell{
           width: calc(50%-10px);
           margin-right:10px ;
         }
       }
       @media screen and (max-width: 576px){
        .carousel-cell{
           width: calc(100%);
           margin-right:0px ;
         }
       }
        
    </style>
</head>
