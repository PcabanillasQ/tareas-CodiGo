<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <div class="header__principal">
            <div class="header__logo">
                <i class="fab fa-github-square"></i>
            </div>
            <form  class="header__form">
                             
                    <input type="text" name="buscar" id="buscar" placeholder="Search or jump to...">
                    <i class="fas fa-search"></i>
              
            </form>
            <nav class="header__navegacion">
                <ul class="header__navegacion-lista">
                    <li class="header__navegacion-item"><a href="#">Pull requests</a></li>
                    <li class="header__navegacion-item"><a href="#">Issues</a></li>
                    <li class="header__navegacion-item"><a href="#">Marketplace</a></li>
                    <li class="header__navegacion-item"><a href="#">Explore</a></li>

                </ul>
        </div>
        <div class="header__user">
            <div class="header__user-item">
                <a href="#"> <i class="fas fa-bell"></i> </a>
            </div>
            <div class="header__user-item">
                <a href="#"> <i class="fas fa-plus"></i> <span><i class="fas fa-caret-down"></i></span> </a>
            </div>
            <div class="header__user-item">
                <a href="#"> <img src="http://placehold.it/30x30" alt="" /> <span><i class="fas fa-caret-down"></i></span> </a>
            </div>
        </div>
    </header>
    
</body>
</html>
